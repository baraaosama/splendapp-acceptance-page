<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css.map">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>SplendApp</title>
</head>
<body>
    <div class="shape"></div>
    <div class="container">
        <div class="logo">
            <a href="https://splendapp.com/"><img src="images/logo.png" alt="logo"></a>
        </div>
        <div class="content d-flex justify-content-between align-items-center">
            <div class="text d-flex">
                <div class="cloud-image">
                    <img src="images/ios-cloud-done.png" alt="cloud-image">
                </div>
                <div class="text-content">
                    <h1>تم تثبيت التطبيق بنجاح</h1>
                    <div class="will-contact d-flex align-items-center">
                        <img src="images/call.png" alt="call">
                        <p>سيتم التواصل معك من خلال خدمة عملاء سبلينداب</p>
                    </div>
                    <div class="book d-flex align-items-center">
                        <img src="images/calendar-check.png" alt="calendar-check">
                        <a href="https://calendly.com/splendapp/30min?month=2022-11">حجز موعد فى أقرب وقت</a>
                    </div>
                    <div class="back-to-store">
                        <a href="https://web.zid.sa/home">اضغط هنا للعودة إلى المتجر</a>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="image">
                <img src="images/Group 612.png" alt="Group" class="img-fluid">
            </div>
        </div>
    </div>
</body>
</html>
